{{ $languageCode := .Params.languageCode }}
{{ with .Get "url" }}
{{ $url := . }}
{{ $data := getJSON $url }}
<div class="columns">
  {{ range $data.items }}
  {{ $item := . }}
  <div class="column">
    {{ partial "card" (dict "context" . "languageCode" $languageCode) }}
  </div>
  {{ end }}
</div>
{{ end }}
