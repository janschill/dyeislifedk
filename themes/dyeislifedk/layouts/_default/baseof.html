<!DOCTYPE html>
{{ $languageCode := printf "%s" .Site.Language }}
<html lang="{{ if eq $languageCode `da`}}{{$languageCode}}-DK{{else}}{{ $languageCode }}{{end}}">
{{ partial "head.html" . }}

<body>
    {{ if isset .Params "hero" }}
    {{ partial "header-image.html" . }}
    {{ else }}
    {{ partial "header.html" . }}
    {{ end }}
    <div id="content">
        <section class="section">
            <article class="container content">
                {{ block "main" . }}{{ end }}
            </article>
        </section>
    </div>
    {{ partial "footer.html" . }}
</body>

</html>
