<section class="hero has-background {{ cond (eq .IsHome true) `is-large` `is-medium`}}">
  {{ $url := printf "%s" .Params.Hero }}
  {{ if in $url "videos" }}
  <video playsinline autoplay loop muted class="hero-background is-transparent"
    src="{{ .Site.BaseURL }}{{ .Params.Hero}}"></video>
  {{ else }}
  <img loading=lazy class="hero-background is-transparent {{ .Params.ObjectPositionClass }}"
    src="{{ .Site.BaseURL }}{{ .Params.Hero}}" alt="DyeislifeDK Tietgenkollegiet.">
  {{ end }}
  <div class="media-overlay"></div>
  <div class="hero-head">
    {{ partial "navbar" . }}
  </div>
  <div class="hero-body">
    <div class="container has-text-centered is-link">
      {{ if .IsHome }}
      <img loading=lazy class="logo logo--small" src="{{ .Site.BaseURL }}logo/dyeislifedk-logo-simple.svg"
        alt="{{ .Site.Title }}.">
      {{ else }}
      <h1 class="title is-1 is-bright">
        {{ .Params.header }}
      </h1>
      <h2 class="subtitle is-4 is-bright">
        {{ .Params.subheader }}
      </h2>
      {{ end }}
    </div>
  </div>
</section>
